<style>
:root {
  --red:#d2343b;
  --green:#0d6b39;
  --gold:#d4af37;
  --glass:rgba(255,255,255,0.22);
}
*{box-sizing:border-box;}
body{
  margin:0;
  padding:0;
  font-family:"Poppins","Segoe UI",sans-serif;
  background:radial-gradient(circle at top,#1a2845,#070b16 55%,#02040a 100%);
  color:white;
  overflow-x:hidden;
  cursor:none;
}

/* Snow container */
.snow-container{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}
.snowflake{
  position:absolute;
  top:-50px;
  border-radius:50%;
  opacity:0.9;
  filter:blur(0.4px);
  animation:fall linear infinite;
}
@keyframes fall{
  0%{transform:translate3d(0,-50px,0);}
  100%{transform:translate3d(var(--driftX,40px),110vh,0);}
}

/* Santa */
.santa{
  position:fixed;
  top:80px;
  left:-320px;
  font-size:2.4rem;
  z-index:3;
  animation:fly 14s linear infinite;
}
@keyframes fly{
  0%{transform:translateX(-320px);opacity:0;}
  10%{opacity:1;}
  50%{transform:translateX(110vw);opacity:1;}
  100%{transform:translateX(140vw);opacity:0;}
}

/* Lights */
.lights{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:4;
}
.lights span{
  position:absolute;
  width:14px;
  height:24px;
  border-radius:50%;
  background:red;
  box-shadow:0 0 10px red;
  animation:blink 1.8s infinite;
}
@keyframes blink{
  0%,100%{opacity:1;transform:scale(1);}
  50%{opacity:.3;transform:scale(.8);}
}
</style>

<script>
/* Snow generator */
(function(){
  const c = document.getElementById('snowContainer');
  for(let i=0;i<70;i++){
    let f=document.createElement('div');
    f.className='snowflake';
    const size=Math.random()*4+2;
    f.style.width=size+'px';
    f.style.height=size+'px';
    f.style.left=Math.random()*100+'vw';
    f.style.animationDuration=(12+Math.random()*10)+'s';
    f.style.setProperty('--driftX',(Math.random()*80-40)+'px');
    f.style.background='radial-gradient(circle,#fff,transparent)';
    c.appendChild(f);
  }
})();

/* Email sender */
